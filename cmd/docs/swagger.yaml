basePath: /
definitions:
  controllers.ErrorResponse:
    properties:
      details:
        description: Additional details about the error
        example: Invalid input data
        type: string
      error:
        description: Error message
        example: Bad Request
        type: string
    type: object
  controllers.InternalErrorResponse:
    properties:
      details:
        description: Additional details about the error
        example: Server Error
        type: string
      error:
        description: Error message
        example: Internal Server Error
        type: string
    type: object
  controllers.InvalidAPIKeyResponse:
    properties:
      details:
        description: Additional details about the error
        example: API key is invalid
        type: string
      error:
        description: Error message
        example: Invalid API key
        type: string
    type: object
  controllers.InvalidAuthResponse:
    properties:
      details:
        description: Additional details about the error
        example: Invalid user name or password
        type: string
      error:
        description: Error message
        example: Login Failed
        type: string
    type: object
  controllers.NotFoundResponse:
    properties:
      details:
        description: Additional details about the error
        example: No Data found for the input provided
        type: string
      error:
        description: Error message
        example: No data
        type: string
    type: object
  controllers.SuccessResponse:
    properties:
      message:
        description: Success message
        example: User created successfully
        type: string
    type: object
  models.LoginRequest:
    description: Login request payload containing username and password.
    properties:
      orgId:
        description: Organization ID
        example: "123456"
        type: string
      password:
        description: Password
        example: password
        type: string
      username:
        description: Username
        example: john_doe
        type: string
    required:
    - orgId
    - password
    - username
    type: object
  models.LoginResponse:
    description: Login response payload containing user details and the generated
      token.
    properties:
      mobileNumber:
        description: Mobile number
        example: "9876543210"
        type: string
      role:
        description: Role of the user
        example: Admin
        type: string
      status:
        description: Status of the user
        example: Active
        type: string
      token:
        description: Auth token
        example: <jwt_token>
        type: string
      uid:
        description: User's unique ID
        example: 1
        type: integer
      userId:
        description: User's unique identifier
        example: "12345"
        type: string
      username:
        description: Username
        example: john_doe
        type: string
    type: object
  models.Organisation:
    properties:
      orgId:
        description: Organisation ID
        example: "12345"
        type: string
      orgName:
        description: Organisation Name
        example: Acme Corp
        type: string
      orgUUID:
        description: Auto-generated UUID
        example: uuid-v4
        type: string
      status:
        allOf:
        - $ref: '#/definitions/models.OrganisationStatus'
        description: Organisation Status
        example: Active
    type: object
  models.OrganisationStatus:
    enum:
    - Created
    - Active
    - InActive
    type: string
    x-enum-varnames:
    - OrgCreated
    - OrgActive
    - OrgInActive
  models.ProspectModel:
    description: Prospect model containing all prospect-related information.
    properties:
      age:
        description: Age of the applicant
        example: 30
        type: integer
      applicant_name:
        description: Name of the applicant
        example: John Doe
        type: string
      colleague_designation:
        description: Designation of the colleague
        example: Team Lead
        type: string
      colleague_mobile:
        description: Mobile number of the colleague
        example: "9876543212"
        type: string
      colleague_name:
        description: Name of a colleague
        example: Mark Smith
        type: string
      emp_id:
        description: Employee ID
        example: EMP123
        type: string
      employment_type:
        description: Employment type ("Employee" or "Business")
        example: Employee
        type: string
      gender:
        description: Gender of the applicant
        example: Male
        type: string
      gross_salary:
        description: Gross salary
        example: 50000
        type: number
      id:
        description: Incremental ID
        example: 1
        type: integer
      mobile_number:
        description: Mobile number of the applicant
        example: "9876543210"
        type: string
      net_salary:
        description: Net salary
        example: 40000
        type: number
      number_of_family_members:
        description: Number of family members
        example: 4
        type: integer
      office_address:
        description: Office address
        example: 456 Office Street
        type: string
      previous_experience:
        description: Previous experience
        example: 5 years in sales
        type: string
      prospect_id:
        description: Unique prospect ID
        example: P12345
        type: string
      reference_mobile:
        description: Mobile number of the reference
        example: "9876543211"
        type: string
      reference_name:
        description: Reference name
        example: Jane Doe
        type: string
      reference_relation:
        description: Relation with the reference
        example: Sister
        type: string
      remarks:
        description: Additional remarks
        example: Prospect is under review
        type: string
      residential_address:
        description: Residential address
        example: 123 Main Street
        type: string
      role:
        description: Role in the organization
        example: Manager
        type: string
      status:
        allOf:
        - $ref: '#/definitions/models.ProspectStatus'
        description: Current status of the prospect
        example: Pending
      uploaded_images:
        description: Uploaded images
        example:
        - '["image1.jpg"'
        - ' "image2.jpg"]'
        items:
          type: string
        type: array
      years_in_current_office:
        description: Years in the current office
        example: 3
        type: integer
      years_of_stay:
        description: Years of stay at the current address
        example: 5
        type: integer
    type: object
  models.ProspectStatus:
    enum:
    - Pending
    - OnVisit
    - Progress
    - Approved
    - Rejected
    - UnderReview
    - Completed
    - Submitted
    - Cancelled
    - RePending
    - Postponed
    type: string
    x-enum-varnames:
    - Pending
    - OnVisit
    - Progressve
    - Approved
    - Rejected
    - UnderReview
    - Completed
    - Submitted
    - Cancelled
    - RePending
    - Postponed
  models.Role:
    enum:
    - Admin
    - Operations Lead
    - Field Lead
    - Field Executive
    - Owner
    - Operations Executive
    type: string
    x-enum-varnames:
    - Admin
    - OperationsLead
    - FieldLead
    - FieldExecutive
    - Owner
    - OperationsExecutive
  models.SetPasswordRequest:
    properties:
      password:
        description: New password
        example: new_password
        type: string
    required:
    - password
    type: object
  models.UpdateHistory:
    description: History of updates made to a user.
    properties:
      update_by:
        description: User who made the update
        example: admin
        type: string
      updated_comments:
        description: Comments about the update
        example: Updated user role
        type: string
      updated_time:
        description: Time of the update
        example: "2023-04-12T15:04:05Z"
        type: string
    type: object
  models.UserModel:
    description: User model containing all user-related information.
    properties:
      created_time:
        description: Time when the user was created
        example: "2023-04-12T15:04:05Z"
        type: string
      mobile_number:
        description: Mobile number of the user
        example: "9876543210"
        type: string
      orgId:
        description: Organization ID
        example: "123456"
        type: string
      password:
        description: Hashed password
        example: hashed_password
        type: string
      remarks:
        description: Additional remarks about the user
        example: User is active and verified
        type: string
      role:
        allOf:
        - $ref: '#/definitions/models.Role'
        description: Role of the user
        example: Admin
      status:
        allOf:
        - $ref: '#/definitions/models.UserStatus'
        description: Status of the user
        example: Active
      uid:
        description: Auto-incremented unique identifier
        example: 1
        type: integer
      update_history:
        description: History of updates
        items:
          $ref: '#/definitions/models.UpdateHistory'
        type: array
      updated_time:
        description: Time when the user was last updated
        example: "2023-04-12T15:04:05Z"
        type: string
      userid:
        description: Unique identifier for the user
        example: "112345"
        type: string
      username:
        description: Username of the user
        example: john_doe
        type: string
    type: object
  models.UserStatus:
    enum:
    - Created
    - Confirmed
    - Verified
    - Active
    - Inactive
    - Disabled
    - Banned
    type: string
    x-enum-varnames:
    - Created
    - Confirmed
    - Verified
    - Active
    - InActive
    - Disabled
    - Banned
host: localhost:9000
info:
  contact: {}
  description: This is the API documentation for the Kowtha backend.
  title: Kowtha API
  version: "1.0"
paths:
  /admin/create:
    post:
      consumes:
      - application/json
      description: Create a new admin user in the system (requires API key)
      parameters:
      - description: API key
        in: header
        name: X-API-Key
        required: true
        type: string
      - description: Admin user data
        in: body
        name: user
        required: true
        schema:
          $ref: '#/definitions/models.UserModel'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/models.UserModel'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/controllers.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/controllers.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/controllers.InternalErrorResponse'
      summary: Create a new admin user
      tags:
      - Users
  /organisations:
    get:
      consumes:
      - application/json
      description: Retrieve all organisations in the system
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/models.Organisation'
            type: array
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/controllers.InvalidAPIKeyResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/controllers.NotFoundResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/controllers.InternalErrorResponse'
      summary: Get all organisations
      tags:
      - Organisations
    post:
      consumes:
      - application/json
      description: Create a new organisation in the system
      parameters:
      - description: API key
        in: header
        name: X-API-Key
        required: true
        type: string
      - description: Organisation data
        in: body
        name: organisation
        required: true
        schema:
          $ref: '#/definitions/models.Organisation'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/models.Organisation'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/controllers.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/controllers.InvalidAPIKeyResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/controllers.NotFoundResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/controllers.InternalErrorResponse'
      summary: Create a new organisation
      tags:
      - Organisations
  /organisations/{orgId}:
    delete:
      description: Delete an organisation by its ID
      parameters:
      - description: API key
        in: header
        name: X-API-Key
        required: true
        type: string
      - description: Organisation ID
        in: path
        name: orgId
        required: true
        type: string
      responses:
        "204":
          description: No Content
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/controllers.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/controllers.InvalidAPIKeyResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/controllers.NotFoundResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/controllers.InternalErrorResponse'
      summary: Delete an organisation
      tags:
      - Organisations
    put:
      consumes:
      - application/json
      description: Update an existing organisation's details
      parameters:
      - description: API key
        in: header
        name: X-API-Key
        required: true
        type: string
      - description: Organisation ID
        in: path
        name: orgId
        required: true
        type: string
      - description: Updated organisation data
        in: body
        name: organisation
        required: true
        schema:
          $ref: '#/definitions/models.Organisation'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.Organisation'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/controllers.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/controllers.InvalidAPIKeyResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/controllers.NotFoundResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/controllers.InternalErrorResponse'
      summary: Update an organisation
      tags:
      - Organisations
  /owner/create:
    post:
      consumes:
      - application/json
      description: Create a new admin user in the system (requires API key)
      parameters:
      - description: API key
        in: header
        name: X-API-Key
        required: true
        type: string
      - description: Admin user data
        in: body
        name: user
        required: true
        schema:
          $ref: '#/definitions/models.UserModel'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/models.UserModel'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/controllers.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/controllers.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/controllers.InternalErrorResponse'
      summary: Create a new owner
      tags:
      - Users
  /prospects:
    post:
      consumes:
      - application/json
      description: Create a new prospect in the system
      parameters:
      - description: Prospect data
        in: body
        name: prospect
        required: true
        schema:
          $ref: '#/definitions/models.ProspectModel'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/models.ProspectModel'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/controllers.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/controllers.InternalErrorResponse'
      summary: Create a new prospect
      tags:
      - Prospects
  /prospects/{id}:
    get:
      consumes:
      - application/json
      description: Retrieve a prospect by their unique ID
      parameters:
      - description: Prospect ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.ProspectModel'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/controllers.ErrorResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/controllers.NotFoundResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/controllers.InternalErrorResponse'
      summary: Get a prospect by ID
      tags:
      - Prospects
  /users:
    get:
      consumes:
      - application/json
      description: Retrieve all users in the system
      parameters:
      - description: Bearer token
        in: header
        name: Authorization
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/models.UserModel'
            type: array
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/controllers.InvalidAuthResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/controllers.ErrorResponse'
      summary: Get all users
      tags:
      - Users
    post:
      consumes:
      - application/json
      description: Create a new user in the system
      parameters:
      - description: Bearer token
        in: header
        name: Authorization
        required: true
        type: string
      - description: User data
        in: body
        name: user
        required: true
        schema:
          $ref: '#/definitions/models.UserModel'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/models.UserModel'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/controllers.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/controllers.InvalidAuthResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/controllers.InternalErrorResponse'
      summary: Create a new user
      tags:
      - Users
  /users/{userId}:
    get:
      consumes:
      - application/json
      description: Retrieve a user by their unique ID
      parameters:
      - description: Bearer token
        in: header
        name: Authorization
        required: true
        type: string
      - description: User ID
        in: path
        name: userId
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.UserModel'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/controllers.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/controllers.InvalidAuthResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/controllers.NotFoundResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/controllers.InternalErrorResponse'
      summary: Get a user by userId
      tags:
      - Users
  /users/login:
    post:
      consumes:
      - application/json
      description: Validate username and password, and return user details with a
        token
      parameters:
      - description: Login credentials
        in: body
        name: login
        required: true
        schema:
          $ref: '#/definitions/models.LoginRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.LoginResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/controllers.InvalidAuthResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/controllers.InternalErrorResponse'
      summary: Login a user
      tags:
      - Users
  /users/roles:
    get:
      consumes:
      - application/json
      description: Retrieve all user roles for a given organisation
      parameters:
      - description: Organisation ID
        in: query
        name: orgId
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              type: string
            type: array
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/controllers.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/controllers.InvalidAuthResponse'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/controllers.ErrorResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/controllers.NotFoundResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/controllers.InternalErrorResponse'
      summary: Get user roles
      tags:
      - Users
  /users/uid/{uId}:
    delete:
      description: Delete a user by their unique uId
      parameters:
      - description: User uId
        in: path
        name: uId
        required: true
        type: integer
      - description: Bearer token
        in: header
        name: Authorization
        required: true
        type: string
      responses:
        "204":
          description: No Content
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/controllers.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/controllers.InvalidAuthResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/controllers.NotFoundResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/controllers.ErrorResponse'
      summary: Delete a user by uId
      tags:
      - Users
    put:
      consumes:
      - application/json
      description: Update an existing user's details
      parameters:
      - description: Bearer token
        in: header
        name: Authorization
        required: true
        type: string
      - description: User uId
        in: path
        name: uId
        required: true
        type: integer
      - description: Updated user data
        in: body
        name: user
        required: true
        schema:
          $ref: '#/definitions/models.UserModel'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.UserModel'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/controllers.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/controllers.InvalidAuthResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/controllers.NotFoundResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/controllers.InternalErrorResponse'
      summary: Update a user
      tags:
      - Users
  /users/uid/{uId}/setpassword:
    put:
      consumes:
      - application/json
      description: Set a new password for a user
      parameters:
      - description: Bearer token
        in: header
        name: Authorization
        required: true
        type: string
      - description: User uId
        in: path
        name: uId
        required: true
        type: integer
      - description: New password
        in: body
        name: password
        required: true
        schema:
          $ref: '#/definitions/models.SetPasswordRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/controllers.SuccessResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/controllers.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/controllers.InvalidAuthResponse'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/controllers.ErrorResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/controllers.NotFoundResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/controllers.InternalErrorResponse'
      summary: Set a user's password
      tags:
      - Users
  /users/userid/{userId}:
    delete:
      description: Delete a user by their unique userId
      parameters:
      - description: User userId
        in: path
        name: userId
        required: true
        type: string
      - description: Bearer token
        in: header
        name: Authorization
        required: true
        type: string
      responses:
        "204":
          description: No Content
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/controllers.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/controllers.InvalidAuthResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/controllers.NotFoundResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/controllers.InternalErrorResponse'
      summary: Delete a user by userId
      tags:
      - Users
schemes:
- http
